<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

<section class="header1 mbr-fullscreen" id="header1-1">
    <div class="mbr-overlay" style="opacity: 0.5; background-image: url(../../../static/images/signup-image.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
    </div>

    <div class="container align-center offset-3">
        <div class="row justify-content-start">
            <div class="mbr-white col-lg-8 col-md-10">
                <h1 class="mbr-section-title mbr-bold align-left mbr-white pb-4 mbr-fonts-style display-7">
                    <h3>Enter new password</h3>
                    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{form}}
                        <input type="Submit" name="Update Password">
                    </form>
                </h1>
                <p class="mbr-text align-left pb-1 mbr-fonts-style display-1"><strong style="color: black;"></strong></p>
            </div>
        </div>
    </div>
</section>

    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
